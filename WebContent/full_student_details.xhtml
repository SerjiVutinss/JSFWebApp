<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>
	<title>Full Student Details</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="messages.css" />
</h:head>

<h:body>
	<header>Full Student Details</header>
	<h:messages globalOnly="true" styleClass="page-messages" />

	<h:form>
		<h:dataTable value="#{courseStudentsController.students}" var="s"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row"
			cellpadding="4">
			<h:outputStylesheet library="css" name="tables.css" />

			<h:column>
				<f:facet name="header">ID</f:facet>
			#{s.sid}
			</h:column>

			<h:column>
				<f:facet name="header">Name</f:facet>
			#{s.name}
			</h:column>

			<h:column>
				<f:facet name="header">Course ID</f:facet>
			#{s.course.id}
			</h:column>

			<h:column>
				<f:facet name="header">Course Name</f:facet>
			#{s.course.name}
			</h:column>

			<h:column>
				<f:facet name="header">Course Duration</f:facet>
			#{s.course.duration}
			</h:column>

		</h:dataTable>
	</h:form>

	<footer>
		<h:link styleClass="footer-link" value="Home" outcome="index" />
		<h:link styleClass="footer-link" value="Students"
			outcome="list_students" />
	</footer>


</h:body>
</html>
