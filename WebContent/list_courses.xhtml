<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:event type="preRenderView"
	listener="#{courseController.loadCourses()}" />


<h:head>
	<title>Manage Courses</title>
</h:head>

<h:body>

	<!-- 
	<h:messages globalOnly="true" styleClass="error" />
 -->

	<h:button outcome="add_course" value="Add Course" />
	<br />

	<h:form>
		<h:dataTable value="#{courseController.courses}" var="c"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">
			<h:outputStylesheet library="css" name="tables.css" />

			<h:column>
				<f:facet name="header">Course ID</f:facet>
			#{c.id}
			</h:column>

			<h:column>
				<f:facet name="header">Course Name</f:facet>
			#{c.name}
			</h:column>

			<h:column>
				<f:facet name="header">Course Duration</f:facet>
			#{c.duration}
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Show Students" action="#{courseStudentsController.showStudents(c)}"></h:commandLink>
				<span> </span>
				<h:commandLink value="Delete" action="#{courseController.delete(c)}"></h:commandLink>
			</h:column>

		</h:dataTable>

		<h:link value="Home" outcome="index" />
	</h:form>

</h:body>
</html>
