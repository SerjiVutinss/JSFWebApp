<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Course</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="messages.css" />
</h:head>

<h:body>

	<header>Add Course</header>
	<h:messages globalOnly="true" styleClass="page-messages" />

	<h:form styleClass="add-form">

		<h:panelGrid columns="3">

			<h:outputLabel styleClass="labeld" value="Course ID:" />
			<h:inputText value="#{course.id}" id="cID" placeholder="Course ID"
				required="true" requiredMessage="Course ID is mandatory"
				validatorMessage="Course ID must be between 1 and 10 characters inclusive">
				<f:validateLength minimum="1" maximum="10" />
			</h:inputText>
			<h:message class="validationMessage" for="cID" />

			<h:outputLabel styleClass="labeld" value="Name:" />
			<h:inputText value="#{course.name}" id="name" placeholder="Name"
				required="true" requiredMessage="Name is mandatory"
				validatorMessage="Course name must be between 1 and 50 characters inclusive">
				<f:validateLength minimum="1" maximum="50" />
			</h:inputText>
			<h:message class="validationMessage" for="name" />

			<h:outputLabel styleClass="labeld" value="Duration:" />
			<h:inputText value="#{course.duration}" id="duration"
				placeholder="Course Duration" required="true"
				requiredMessage="Duration is mandatory"
				validatorMessage="Course duration must be between 1 and 7 inclusive">
				<f:validateLongRange minimum="1" maximum="7" />
			</h:inputText>
			<h:message class="validationMessage" for="duration" />

		</h:panelGrid>

		<h:commandButton styleClass="add-button form-button"
			action="#{courseController.addCourse(course)}" type="submit"
			value="Add" />

	</h:form>

	<footer>
		<h:link styleClass="footer-link" value="Home" outcome="index" />
		<h:link styleClass="footer-link" value="Courses"
			outcome="list_courses" />
	</footer>

</h:body>
</html>
