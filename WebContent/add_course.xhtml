<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<f:event type="preRenderView"
	listener="#{courseController.loadCourses()}" />


<h:head>
	<title>Add Course</title>
	<h:outputStylesheet library="css" name="messages.css" />
</h:head>

<h:body>

	<h3>Add Course</h3>
	<h:messages globalOnly="true" styleClass="validationMessage" />

	<h:form>

		<h:panelGrid columns="3">

			<h:outputLabel value="Course ID:" />
			<h:inputText value="#{course.id}" id="cID" placeholder="Course ID"
				required="true" requiredMessage="Course ID is mandatory"
				validatorMessage="Course ID must be between 1 and 10 characters inclusive">
				<f:validateLength minimum="1" maximum="10" />
			</h:inputText>
			<h:message class="validationMessage" for="cID" />

			<h:outputLabel value="Name:" />
			<h:inputText value="#{course.name}" id="name" placeholder="Name"
				required="true" requiredMessage="Name is mandatory"
				validatorMessage="Course name must be between 1 and 50 characters inclusive">
				<f:validateLength minimum="1" maximum="50" />
			</h:inputText>
			<h:message class="validationMessage" for="name" />

			<h:outputLabel value="Duration:" />
			<h:inputText value="#{course.duration}" id="duration"
				placeholder="Course Duration" required="true"
				requiredMessage="Duration is mandatory"
				validatorMessage="Course duration must be between 1 and 7 inclusive">
				<f:validateLongRange minimum="1" maximum="7" />
			</h:inputText>
			<h:message class="validationMessage" for="duration" />

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton action="#{courseController.addCourse(course)}"
						type="submit" value="Add" />
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>


	</h:form>


	<br />

	<h:link value="Home" outcome="index" />
	<h:link value="Courses" outcome="list_courses" />

</h:body>
</html>
