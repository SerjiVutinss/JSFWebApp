<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<title>Add Student</title>
	<h:outputStylesheet library="css" name="messages.css" />
</h:head>

<h:body>

	<h3>Add Student</h3>
	<h:messages globalOnly="true" styleClass="validationMessage" />

	<h:form>


		<h:panelGrid columns="3">

			<h:outputLabel value="Student ID:" />
			<h:inputText value="#{student.sid}" id="sid" placeholder="Student ID"
				required="true" requiredMessage="Student ID is mandatory"
				validatorMessage="Student ID must be between 1 and 10 characters inclusive">
				<f:validateLength minimum="1" maximum="10" />
			</h:inputText>
			<h:message class="validationMessage" for="sid" />

			<h:outputLabel value="Name:" />
			<h:inputText value="#{student.name}" id="name" placeholder="Name"
				required="true" requiredMessage="Name is mandatory"
				validatorMessage="Name must be between 1 and 50 characters inclusive">
				<f:validateLength minimum="1" maximum="50" />
			</h:inputText>
			<h:message class="validationMessage" for="name" />

			<h:outputLabel value="Address:" />
			<h:inputText value="#{student.address}" id="address"
				placeholder="Address"
				validatorMessage="Address can be no more than 50 characters">
				<f:validateLength maximum="50" />
			</h:inputText>
			<h:message class="validationMessage" for="address" />

			<h:outputLabel value="Course ID:" />
			<h:inputText value="#{student.cID}" id="cID" placeholder="Course ID"
				required="true" requiredMessage="Course ID is mandatory"
				validatorMessage="CourseID must be between 1 and 10 characters inclusive">
				<f:validateLength minimum="1" maximum="10" />
			</h:inputText>
			<h:message class="validationMessage" for="cID" />


			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton action="#{studentController.addStudent(student)}"
						type="submit" value="Add" />
				</h:panelGroup>
			</f:facet>

		</h:panelGrid>



	</h:form>


	<br />

	<h:link value="Home" outcome="index" />
	<h:link value="Students" outcome="list_students" />

</h:body>
</html>
