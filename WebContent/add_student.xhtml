<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Student</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="messages.css" />
</h:head>

<h:body>

	<header>Add Student</header>
	<h:messages globalOnly="true" styleClass="page-messages" />

	<h:form styleClass="add-form">

		<h:panelGrid columns="3">

			<h:outputLabel styleClass="labeld" value="Student ID:" />
			<h:inputText value="#{student.sid}" id="sid" placeholder="Student ID"
				required="true" requiredMessage="Student ID is mandatory"
				validatorMessage="Student ID must be between 1 and 10 characters inclusive">
				<f:validateLength minimum="1" maximum="10" />
			</h:inputText>
			<h:message class="validationMessage" for="sid" />

			<h:outputLabel styleClass="labeld" value="Name:" />
			<h:inputText value="#{student.name}" id="name" placeholder="Name"
				required="true" requiredMessage="Name is mandatory"
				validatorMessage="Name must be between 1 and 50 characters inclusive">
				<f:validateLength minimum="1" maximum="50" />
			</h:inputText>
			<h:message class="validationMessage" for="name" />

			<h:outputLabel styleClass="labeld" value="Address:" />
			<h:inputText value="#{student.address}" id="address"
				placeholder="Address"
				validatorMessage="Address can be no more than 50 characters">
				<f:validateLength maximum="50" />
			</h:inputText>
			<h:message class="validationMessage" for="address" />

			<h:outputLabel styleClass="labeld" value="Course ID:" />
			<h:inputText value="#{student.cID}" id="cID" placeholder="Course ID"
				required="true" requiredMessage="Course ID is mandatory"
				validatorMessage="CourseID must be between 1 and 10 characters inclusive">
				<f:validateLength minimum="1" maximum="10" />
			</h:inputText>
			<h:message class="validationMessage" for="cID" />

		</h:panelGrid>

		<h:commandButton styleClass="add-button form-button"
			action="#{studentController.addStudent(student)}" type="submit"
			value="Add" />

	</h:form>

	<footer>
		<h:link styleClass="footer-link" value="Home" outcome="index" />
		<h:link styleClass="footer-link" value="Students"
			outcome="list_students" />
	</footer>

</h:body>
</html>
