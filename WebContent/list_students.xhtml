<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:event type="preRenderView"
	listener="#{studentController.loadStudents()}" />


<h:head>
	<title>Manage Students</title>
	<h:outputStylesheet library="css" name="messages.css" />
</h:head>

<h:body>
	<h1>student list</h1>
	<h:messages globalOnly="true" styleClass="validationMessage" />

	<h:button outcome="add_student" value="Add Student" />

	<h:form>
		<h:dataTable value="#{studentController.students}" var="s"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">
			<h:outputStylesheet library="css" name="tables.css" />

			<h:column>
				<f:facet name="header">ID</f:facet>
			#{s.sid}
			</h:column>

			<h:column>
				<f:facet name="header">CourseID</f:facet>
			#{s.cID}
			</h:column>

			<h:column>
				<f:facet name="header">Name</f:facet>
			#{s.name}
			</h:column>

			<h:column>
				<f:facet name="header">Address</f:facet>
			#{s.address}
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Show Students"
					action="#{courseStudentsController.showStudentCourse(s)}"></h:commandLink>
				<span> </span>
				<h:commandLink value="Delete"
					action="#{studentController.delete(s)}"></h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

	<h:link value="Home" outcome="index" />

</h:body>
</html>
